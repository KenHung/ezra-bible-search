<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="/static/assets/css/all.min.css" rel="stylesheet">
    <link href="/static/assets/css/style.css" rel="stylesheet">

    <title>Ezra Bible Search</title>
</head>

<body>
    <div id="ezra" class="container p-2 p-md-3">
        <form id="search-form" class="form mb-2 mb-md-3">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" name="q" ref="keyword" type="search" inputmode="search"
                        aria-label="Search" v-model="keyword" required>
                    <button v-if="keyword" type="button" class="btn bg-transparent"
                        style="position: absolute; top: 0; right: 5px; z-index: 10; color: grey;"
                        @click="clearSearch()">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
                <div class="col-auto">
                    <button v-if="loading" class="btn btn-outline-success" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>
                    </button>
                    <button v-else v-cloak class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div v-for="result in results" v-cloak class="card my-1 my-md-2">
            <div class="card-body p-2 p-md-3">
                {% raw %}
                <h6 class="card-title mb-1 mb-md-2">
                    <a :href="wdLink(result.ref)">{{ verseRef(result.ref) }}</a>
                </h6>
                <p class="card-text" v-html="highlight(result)"></p>
                {% endraw %}
            </div>
        </div>
        <div v-if="!loading && !noMoreResults" v-cloak class="row justify-content-center my-3">
            <button type="button" class="btn btn-outline-secondary col-8" @click="pages += 1">更多結果</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/static/assets/script.js"></script>
    <script>
        vm.keyword = '{{ data['keyword'] }}';
        vm.search('{{ data['query_string'] }}');
    </script>
</body>

</html>
