<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="/static/assets/css/all.min.css" rel="stylesheet">

    <title>Ezra Bible Search</title>
</head>

<body>
    <div id="ezra" class="container p-2 p-md-3">
        <form id="search-form" class="form mb-2 mb-md-3">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" name="q" type="search" inputmode="search" placeholder="Search"
                        aria-label="Search" value="{{ data['keyword'] }}" required>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="card my-1 my-md-2" v-for="result in results">
            <div class="card-body p-2 p-md-3">
                {% raw %}
                <h6 class="card-title mb-1 mb-md-2 text-muted">{{ result.ref }}</h6>
                <p class="card-text">{{ result.verse }}</p>
                {% endraw %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const Ezra = {
            data() { return { results: [] } }
        };
        const vm = Vue.createApp(Ezra).mount('#ezra');
        var xhr = new XMLHttpRequest();
        xhr.onload = function (e) {
            if (xhr.status === 200) {
                var resp = JSON.parse(xhr.responseText)
                if (resp.status == 'success') {
                    vm.results = resp.data
                }
            }
        };
        xhr.open('GET', '/api?' + '{{ data['query_string'] }}');
        xhr.send();
    </script>
</body>

</html>
